<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultado</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center justify-center px-4"
  >
    <div class="bg-white p-6 rounded-2xl shadow-lg max-w-3xl w-full">
      <h2 class="text-2xl font-bold text-center text-indigo-600 mb-4">
        Resultado de la Predicción
      </h2>
      <p class="text-lg text-center">{{ resultado }}</p>
      <!-- <p class="text-lg text-center mb-6">
        Probabilidad estimada de enfermedad cardíaca: {{ probabilidad }}%
      </p> -->

      <div class="flex flex-col md:flex-row justify-around items-center gap-6">
        <div>
          <h3 class="text-md font-semibold text-center mb-2">Radar Clínico</h3>
          <img
            src="data:image/png;base64,{{ radar_clinical }}"
            class="w-64 h-64 mx-auto"
          />
        </div>
        <div>
          <h3 class="text-md font-semibold text-center mb-2">
            Radar Estilo de Vida
          </h3>
          <img
            src="data:image/png;base64,{{ radar_lifestyle }}"
            class="w-64 h-64 mx-auto"
          />
        </div>
      </div>

      <div class="text-center mt-6">
        <a
          href="/predict"
          class="inline-block px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
          >Volver al formulario</a
        >
      </div>
    </div>
  </body>
</html>
